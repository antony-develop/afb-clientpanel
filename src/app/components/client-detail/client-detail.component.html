<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/clent/edit/{{id}}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div class="card">
  <div class="h3 card-header">{{ client.firstName }} {{ client.lastName }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <div class="h4">Client Id: {{ client.id }}</div>
      </div>
      <div class="col-md-8 col-sm-6">
        Balance...
      </div>      
    </div>

    <hr>

    <ul class="list-group">
      <li class="list-group-item">
        Contact Eamil: {{ client.email }}
      </li>
      <li class="list-group-item">
        Contact Phone: {{ client.phone }}
      </li>
    </ul>
  </div>
</div>
